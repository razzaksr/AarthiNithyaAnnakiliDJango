<!DOCTYPE html>
<html>
    <head>
        <title>Form Components</title>
    </head>
    <body>
        <form action="#" name="simple" method="post">
            <table align="center" cellspacing="10" cellpadding="10">
                <tbody>
                    <tr>
                        <td>
                            <label>Username here</label>
                        </td>
                        <td>
                            <input type="text" name="user" placeholder="Enter the username"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Password here</label>
                        </td>
                        <td>
                            <input type="password" name="pass" placeholder="Enter the password" />
                        </td>
                    </tr>
                    <tr>
                        <td align="center"><input type="submit" value="Log Here" /></td>
                        <td align="center"><input type="reset" value="Reset" /></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
