<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-primary display-6 text-center pt-5">Voter Enrollment</h1>
        <div class="row justify-content-center">
            <form class="col-6 shadow rounded mt-lg-5 p-lg-4">
                <div class="form group">
                    <label for="user">User name</label>
                    <input type="text" name="user" placeholder="Enter usern name" class="form-control"/>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" placeholder="Enter password" class="form-control"/>
                    </div>
                    <div class="col">
                        <label for="conpass">Confirm Password</label>
                        <input type="password" name="conpass" placeholder="Confirm your password" class="form-control"/>
                    </div>
                </div>
                <div class="form group">
                    <label for="assembly">Select Assembly</label>
                    <select name="assembly" class="form-select">
                        <option>Select Any</option>
                        <option>Salem North</option>
                        <option>Salem West</option>
                        <option>Salem South</option>
                        <option>Yercaud</option>
                        <option>Omalur</option>
                        <option>Mettur</option>
                    </select>
                </div>
                <div class="row">
                    <div class="form-check-inline">
                        <label for="gender">Select Gender</label>
                        <input type="radio" name="gender" value="male" class="form-check-input">Male
                        <input type="radio" name="gender" value="female" class="form-check-input">Female
                        <input type="radio" name="gender" value="other" class="form-check-input">Other
                    </div>
                </div>
                <div class="form-check-inline mt-lg-3">
                    <label for="send">Confirmation Send to</label>
                    <input type="checkbox" name="mail" value="mail" class="form-check-input">
                    <label for="mail">Mail</label>
                    <input type="checkbox" name="mobile" value="mobile" class="form-check-input">
                    <label for="mobile">Mobile</label>
                </div>
                <div class="form group pt-3">
                    <label for="sug">Any suggestions</label>
                    <textarea name="sug" class="form-control" placeholder="comments"></textarea>
                </div>
                <div class="row justify-content-around mt-4">
                    <input type="submit" class="btn btn-info col-3" value="Enroll">
                    <input type="reset" class="btn btn-dark col-3" value="Clear">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
