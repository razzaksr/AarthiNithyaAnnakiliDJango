<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <p class="display-2 text-center">Column alignments</p>
        <hr/>
        <h1 class="display-6 text-end">Right alignment</h1>
        <div class="row justify-content-end">
            <div class="col-3 bg-info">Hello</div>
            <div class="col-3 bg-warning">Hello</div>
        </div>
        <h1 class="display-6 text-center">Center alignment</h1>
        <div class="row justify-content-center">
            <div class="col-3 bg-secondary">Hello</div>
            <div class="col-3 bg-danger">Hello</div>
        </div>
        <h1 class="display-6 text-start">Left alignment</h1>
        <div class="row justify-content-start">
            <div class="col-3 bg-secondary">Hello</div>
            <div class="col-3 bg-danger">Hello</div>
        </div>
        <h1 class="display-6 text-center">Around alignment</h1>
        <div class="row justify-content-around">
            <div class="col-3 bg-secondary">Hello</div>
            <div class="col-3 bg-danger">Hello</div>
        </div>
        <h1 class="display-6 text-center">Between ene to end alignment</h1>
        <div class="row justify-content-between">
            <div class="col-3 bg-secondary">Hello</div>
            <div class="col-3 bg-danger">Hello</div>
        </div>
        <h1 class="display-6 text-center">Evenly alignment</h1>
        <div class="row justify-content-evenly">
            <div class="col-3 bg-secondary">Hello</div>
            <div class="col-3 bg-danger">Hello</div>
        </div>
    </div>
</body>
</html>
