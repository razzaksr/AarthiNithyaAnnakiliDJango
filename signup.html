<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <h1 align="center">Signup Here</h1>
        <form action="#" method="post" name="sign">
            <table cellspacing="10" cellpadding="10">
                <tbody>
                    <tr>
                        <td><input type="text" name="fname" placeholder="First name"></td>
                        <td><input type="text" name="lname" placeholder="Last name"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="userid" placeholder="Mobile/Email"></td>
                    </tr>
                    <tr>
                        <td><input type="password" name="pass" placeholder="New password"></td>
                    </tr>
                    <tr>
                        <td>Date of birth</td>
                    </tr>
                    <tr>
                        <td>
                            <select name="date">
                                <option>Select Date</option>
                                <option>1</option><option>2</option><option>3</option>
                                <option>4</option><option>5</option><option>6</option>
                                <option>7</option><option>8</option><option>9</option>
                                <option>10</option><option>11</option><option>12</option>
                                <option>13</option><option>14</option><option>15</option>
                            </select>
                        </td>
                        <td>
                            <select name="month">
                            <option>Select Month</option><option>January</option>
                            <option>February</option><option>March</option><option>April</option>
                            <option>May</option>
                            </select>
                        </td>
                        <td>
                            <select name="year">
                            <option>Select Year</option><option>1991</option><option>1992</option>
                            <option>1993</option><option>1994</option><option>1995</option>
                            <option>1996</option><option>1997</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="gender" value="male">Male</td>
                        <td><input type="radio" name="gender" value="male">Female</td>
                        <td><input type="radio" name="gender" value="custom">Custom</td>
                    </tr>
                    
                    <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
                    
                    <tr>
                        <td><input type="submit" value="SignUp"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
