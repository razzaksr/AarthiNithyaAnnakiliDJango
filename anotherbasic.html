<!DOCTYPE html>
<html>
    <head>
        <title>Another basic class</title>
    </head>
    <body>
        <marquee direction="right" behavior="alternate">
            Breaking News: Annakili, aarthi, nithya got placed in amazon Grocery
        </marquee>

        <!-- Ordered list: 1,A,a,I,i -->
        <ol type="i">
            <li>Amazon</li> <!-- ListItem -->
            <li>Microsoft</li>
            <li>ZOHO</li>
            <li>Flipkart</li>

        <!-- UnOrdered list: square,circle,disc -->

        <ul type="circle">
            <li>Java</li>
            <li>Python</li>
            <li>Java Script</li>
        </ul>
    </body>
</html>
