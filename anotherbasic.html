<!DOCTYPE html>
<html>
    <head>
        <title>Another basic class</title>
        <style type="text/css">
            li
            {
                font-size:30px;
                color:white;
                background-color:black;
            }

            #os
            {
                color:black;
                background-color:white;
                border:5px;
                border-style:dotted;
                border-color:green;
            }
        </style>
    </head>
    <body>
        <marquee direction="right" behavior="alternate">
            Breaking News: Annakili, aarthi, nithya got placed in amazon Grocery
        </marquee>

        <!-- Ordered list: 1,A,a,I,i -->
        <ol type="i">
            <li>Amazon</li> <!-- ListItem -->
            <li id="os">Microsoft</li>
            <li>ZOHO</li>
            <li>Flipkart</li>
        </ol>

        <!-- UnOrdered list: square,circle,disc -->

        <ul type="circle">
            <li>Java</li>
            <li id="os">Python</li>
            <li>Java Script</li>
        </ul>
    </body>
</html>
